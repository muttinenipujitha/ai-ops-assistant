<!DOCTYPE html>
<html>
<head>
<title>AI Operations Assistant</title>
<style>
body {
  background: linear-gradient(135deg, #667eea, #764ba2);
  font-family: Arial, sans-serif;
  display: flex;
  height: 100vh;
  justify-content: center;
  align-items: center;
}

.card {
  background: white;
  padding: 30px;
  width: 420px;
  border-radius: 16px;
  box-shadow: 0 20px 40px rgba(0,0,0,0.2);
  animation: fade 0.8s ease;
}

@keyframes fade {
  from {opacity:0; transform: translateY(20px);}
  to {opacity:1; transform: translateY(0);}
}

textarea {
  width: 100%;
  height: 70px;
  border-radius: 10px;
  padding: 10px;
}

button {
  width: 100%;
  padding: 12px;
  margin-top: 12px;
  background: #667eea;
  color: white;
  border: none;
  border-radius: 10px;
  cursor: pointer;
}

.result div {
  background: #f4f4f4;
  padding: 10px;
  margin-top: 10px;
  border-radius: 8px;
}
</style>
</head>

<body>
<div class="card">
<h2>AI Operations Assistant</h2>

<textarea id="task">Get weather in Paris and AI news</textarea>
<button onclick="run()">Run</button>

<div id="out" class="result"></div>
</div>

<script>
async function run(){
  const task = document.getElementById("task").value;
  const out = document.getElementById("out");
  out.innerHTML = "";

  const res = await fetch(`/run?task=${encodeURIComponent(task)}`, {method:"POST"});
  const data = await res.json();

  if(data.weather) out.innerHTML += `<div>${data.weather}</div>`;
  if(data.about) out.innerHTML += `<div>${data.about}</div>`;
  if(data.news) data.news.forEach(n => out.innerHTML += `<div>ðŸ“° ${n}</div>`);
}
</script>
</body>
</html>
